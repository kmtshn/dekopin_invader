<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dekopin Invaders</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background-color: #020617;
            color: white;
            margin: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 3 / 2;
            background: linear-gradient(to bottom, #0f172a, #020617);
            border: 3px solid #1e293b;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        @media (max-width: 480px) {
            #game-container {
                aspect-ratio: 9 / 14;
                max-height: 70vh;
                max-height: 70dvh;
            }
        }
        canvas#gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            padding: 20px;
            text-align: center;
        }
        .header-section {
            margin-bottom: 16px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .header-section h1 {
            font-size: clamp(1.5rem, 5vw, 1.875rem);
        }
        .header-section p {
            font-size: clamp(0.75rem, 2.5vw, 0.875rem);
        }
        .footer-section {
            margin-top: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            font-size: clamp(0.7rem, 2.5vw, 0.875rem);
            color: #64748b;
            width: 100%;
            max-width: 600px;
        }
        #start-btn {
            padding: 12px 32px;
            font-size: clamp(0.875rem, 3vw, 1rem);
            background: #2563eb;
            border: none;
            border-radius: 9999px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        #start-btn:hover, #start-btn:active {
            background: #3b82f6;
            transform: scale(1.05);
        }
        #menu-title {
            font-size: clamp(1.5rem, 6vw, 2.25rem);
        }
        #menu-score {
            font-size: clamp(1rem, 4vw, 1.25rem);
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1 class="font-black text-blue-400 tracking-tighter">DEKOPIN INVADERS</h1>
        <p class="text-slate-400">Êâã„ÇíÂ∑¶Âè≥„Å´Âãï„Åã„Åó„Å¶ÁßªÂãï„ÄÅ‰∫∫Â∑Æ„ÅóÊåá„Çí„Éî„É≥„ÉÉ„Å®Á´ã„Å¶„Å¶Áô∫Â∞ÑÔºÅ</p>
    </div>

    <div id="game-container">
        <!-- „Ç≤„Éº„É†ÁîªÈù¢ -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- „Çπ„Çø„Éº„Éà/„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ -->
        <div id="menu-overlay" class="overlay">
            <h2 id="menu-title" class="font-bold mb-4">READY?</h2>
            <p id="menu-score" class="mb-6 text-yellow-400"></p>
            <button id="start-btn">START GAME</button>
        </div>

        <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞ -->
        <div id="loading-overlay" class="overlay">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
            <p>„Ç´„É°„É©„Å®AI„ÇíËµ∑Âãï‰∏≠...</p>
        </div>
    </div>

    <div class="footer-section">
        <div class="flex items-center gap-2">
            <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
            <span>AI Tracking Active</span>
        </div>
        <div id="debug-info">Gesture: ---</div>
    </div>

    <video id="input_video" style="display:none" playsinline></video>

    <script>
        const videoElement = document.getElementById('input_video');
        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');
        
        const menuOverlay = document.getElementById('menu-overlay');
        const menuTitle = document.getElementById('menu-title');
        const menuScore = document.getElementById('menu-score');
        const startBtn = document.getElementById('start-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const debugInfo = document.getElementById('debug-info');

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let isPlaying = false;
        let score = 0;
        let playerX = 0.5; // 0-1„ÅÆÊ≠£Ë¶èÂåñÂ∫ßÊ®ô„ÅßÁÆ°ÁêÜ
        let bullets = [];
        let invaders = [];
        let invaderSpeed = 0.002; // Ê≠£Ë¶èÂåñÈÄüÂ∫¶
        let invaderDirection = 1;
        let lastShootTime = 0;
        let wasIndexFolded = false;

        // „Ç≤„Éº„É†Ë®≠ÂÆöÔºàÊ≠£Ë¶èÂåñÂ∫ßÊ®ôÔºâ
        const PLAYER_Y = 0.9;
        const INVADER_ROWS = 3;
        const INVADER_COLS = 6;

        // ÂÆüÈöõ„ÅÆ„Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫
        let canvasWidth = 600;
        let canvasHeight = 400;

        function resizeCanvas() {
            const container = document.getElementById('game-container');
            canvasWidth = container.clientWidth;
            canvasHeight = container.clientHeight;
            gameCanvas.width = canvasWidth;
            gameCanvas.height = canvasHeight;
        }

        function initGame() {
            score = 0;
            playerX = 0.5;
            bullets = [];
            invaders = [];
            invaderSpeed = 0.002;
            invaderDirection = 1;

            const isMobile = window.innerWidth <= 480;
            const cols = isMobile ? 4 : INVADER_COLS;
            const rows = isMobile ? 4 : INVADER_ROWS;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    invaders.push({
                        x: 0.1 + c * (0.8 / cols),
                        y: 0.1 + r * 0.1,
                        alive: true
                    });
                }
            }
        }

        function shoot() {
            const now = Date.now();
            if (now - lastShootTime > 300) {
                bullets.push({ x: playerX, y: PLAYER_Y - 0.05 });
                lastShootTime = now;
            }
        }

        function update() {
            if (!isPlaying) return;

            // Âºæ„ÅÆÁßªÂãï
            bullets.forEach((b, i) => {
                b.y -= 0.02;
                if (b.y < 0) bullets.splice(i, 1);
            });

            // „Ç§„É≥„Éô„Éº„ÉÄ„Éº„ÅÆÁßªÂãï
            let hitEdge = false;
            invaders.forEach(inv => {
                if (!inv.alive) return;
                inv.x += invaderSpeed * invaderDirection;
                if (inv.x > 0.95 || inv.x < 0.05) hitEdge = true;
                
                if (Math.abs(inv.x - playerX) < 0.05 && inv.y > PLAYER_Y - 0.05) gameOver();
                if (inv.y > PLAYER_Y + 0.05) gameOver();
            });

            if (hitEdge) {
                invaderDirection *= -1;
                invaders.forEach(inv => inv.y += 0.05);
                invaderSpeed += 0.0002;
            }

            // ÂΩì„Åü„ÇäÂà§ÂÆö
            bullets.forEach((b, bi) => {
                invaders.forEach((inv, ii) => {
                    if (inv.alive && Math.abs(b.x - inv.x) < 0.04 && Math.abs(b.y - inv.y) < 0.04) {
                        inv.alive = false;
                        bullets.splice(bi, 1);
                        score += 100;
                    }
                });
            });

            // „ÇØ„É™„Ç¢Âà§ÂÆö
            if (invaders.every(inv => !inv.alive)) {
                invaderSpeed += 0.001;
                initGame();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            // ÊòüÔºàËÉåÊôØÔºâ
            ctx.fillStyle = "white";
            for(let i = 0; i < 15; i++) {
                ctx.fillRect(
                    (Date.now() / 50 + i * 100) % canvasWidth,
                    (i * 70) % canvasHeight,
                    2, 2
                );
            }

            // Ëá™Ê©ü
            const pxX = playerX * canvasWidth;
            const pxY = PLAYER_Y * canvasHeight;
            const shipSize = Math.min(canvasWidth, canvasHeight) * 0.06;

            ctx.fillStyle = "#3b82f6";
            ctx.beginPath();
            ctx.moveTo(pxX, pxY - shipSize * 0.5);
            ctx.lineTo(pxX - shipSize * 0.6, pxY + shipSize * 0.5);
            ctx.lineTo(pxX + shipSize * 0.6, pxY + shipSize * 0.5);
            ctx.fill();

            ctx.fillStyle = "#60a5fa";
            ctx.fillRect(pxX - 2, pxY - shipSize * 0.7, 4, shipSize * 0.3);

            // Âºæ
            ctx.fillStyle = "#fbbf24";
            bullets.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x * canvasWidth, b.y * canvasHeight, 4, 0, Math.PI * 2);
                ctx.fill();
            });

            // „Ç§„É≥„Éô„Éº„ÉÄ„Éº
            const invaderFontSize = Math.min(canvasWidth, canvasHeight) * 0.06;
            ctx.font = `${invaderFontSize}px serif`;
            invaders.forEach(inv => {
                if (!inv.alive) return;
                ctx.fillText("üëæ", inv.x * canvasWidth - invaderFontSize * 0.5, inv.y * canvasHeight + invaderFontSize * 0.3);
            });

            // „Çπ„Ç≥„Ç¢
            ctx.fillStyle = "white";
            const scoreFontSize = Math.min(canvasWidth, canvasHeight) * 0.04;
            ctx.font = `bold ${scoreFontSize}px sans-serif`;
            ctx.fillText(`SCORE: ${score}`, 15, 25);
        }

        function gameOver() {
            isPlaying = false;
            menuTitle.innerText = "GAME OVER";
            menuScore.innerText = `Final Score: ${score}`;
            menuOverlay.style.display = "flex";
        }

        // MediaPipe Hands Âá¶ÁêÜ
        function onResults(results) {
            loadingOverlay.style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // ÁßªÂãïÔºöÈè°Âêà„Çè„Åõ
                const targetX = 1.0 - landmarks[9].x;
                playerX += (targetX - playerX) * 0.3;
                playerX = Math.max(0.05, Math.min(0.95, playerX));

                // „Éá„Ç≥„Éî„É≥Âà§ÂÆö
                const isIndexExtended = landmarks[8].y < landmarks[6].y;
                
                if (isIndexExtended && wasIndexFolded) {
                    if (isPlaying) shoot();
                    debugInfo.innerText = "Gesture: DEKOPIN! üí•";
                    debugInfo.className = "text-yellow-400 font-bold";
                } else {
                    debugInfo.innerText = isIndexExtended ? "Gesture: Extended" : "Gesture: Ready...";
                    debugInfo.className = "text-slate-500";
                }

                wasIndexFolded = !isIndexExtended;
            }

            update();
            draw();
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });

        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        // „Ç§„Éô„É≥„ÉàË®≠ÂÆö
        startBtn.addEventListener('click', () => {
            initGame();
            isPlaying = true;
            menuOverlay.style.display = 'none';
        });

        window.addEventListener('resize', resizeCanvas);

        window.onload = () => {
            resizeCanvas();
            camera.start();
        };
    </script>
</body>
</html>
