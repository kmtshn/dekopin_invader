<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dekopin Invaders</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #020617;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            background: linear-gradient(to bottom, #0f172a, #020617);
            border: 4px solid #1e293b;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video-preview {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 120px;
            height: 90px;
            border: 2px solid #334155;
            border-radius: 4px;
            transform: scaleX(-1);
            background: #000;
        }
        .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            z-index: 50;
        }
    </style>
</head>
<body>

    <div class="mb-4 text-center">
        <h1 class="text-3xl font-black text-blue-400 tracking-tighter">DEKOPIN INVADERS</h1>
        <p class="text-slate-400 text-sm">æ‰‹ã‚’å·¦å³ã«å‹•ã‹ã—ã¦ç§»å‹•ã€äººå·®ã—æŒ‡ã‚’ãƒ”ãƒ³ãƒƒã¨ç«‹ã¦ã¦ç™ºå°„ï¼</p>
    </div>

    <div id="game-container">
        <!-- ã‚²ãƒ¼ãƒ ç”»é¢ -->
        <canvas id="gameCanvas"></canvas>
        <!-- ã‚«ãƒ¡ãƒ©æ˜ åƒï¼ˆãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”¨ï¼‰ -->
        <canvas id="video-preview"></canvas>
        
        <!-- ã‚¹ã‚¿ãƒ¼ãƒˆ/ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ç”»é¢ -->
        <div id="menu-overlay" class="overlay">
            <h2 id="menu-title" class="text-4xl font-bold mb-4">READY?</h2>
            <p id="menu-score" class="mb-6 text-xl text-yellow-400"></p>
            <button id="start-btn" class="px-8 py-3 bg-blue-600 hover:bg-blue-500 rounded-full font-bold transition-all transform hover:scale-105">
                START GAME
            </button>
        </div>

        <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° -->
        <div id="loading-overlay" class="overlay">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
            <p>ã‚«ãƒ¡ãƒ©ã¨AIã‚’èµ·å‹•ä¸­...</p>
        </div>
    </div>

    <div class="mt-6 flex gap-10 text-sm text-slate-500">
        <div class="flex items-center gap-2">
            <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
            <span>AI Tracking Active</span>
        </div>
        <div id="debug-info">Gesture: ---</div>
    </div>

    <video id="input_video" style="display:none"></video>

    <script>
        const videoElement = document.getElementById('input_video');
        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');
        const previewCanvas = document.getElementById('video-preview');
        const pCtx = previewCanvas.getContext('2d');
        
        const menuOverlay = document.getElementById('menu-overlay');
        const menuTitle = document.getElementById('menu-title');
        const menuScore = document.getElementById('menu-score');
        const startBtn = document.getElementById('start-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const debugInfo = document.getElementById('debug-info');

        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let isPlaying = false;
        let score = 0;
        let playerX = 300;
        let bullets = [];
        let invaders = [];
        let invaderSpeed = 1;
        let invaderDirection = 1;
        let lastShootTime = 0;
        let wasIndexFolded = false; // ãƒ‡ã‚³ãƒ”ãƒ³åˆ¤å®šç”¨ï¼šç›´å‰ã«æŒ‡ãŒæ›²ãŒã£ã¦ã„ãŸã‹

        const PLAYER_SIZE = 30;
        const INVADER_ROWS = 3;
        const INVADER_COLS = 6;
        const INVADER_SIZE = 30;

        // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
        function initGame() {
            score = 0;
            playerX = 300;
            bullets = [];
            invaders = [];
            invaderSpeed = 1;
            invaderDirection = 1;

            for (let r = 0; r < INVADER_ROWS; r++) {
                for (let c = 0; c < INVADER_COLS; c++) {
                    invaders.push({
                        x: 50 + c * 80,
                        y: 50 + r * 50,
                        alive: true
                    });
                }
            }
        }

        function shoot() {
            const now = Date.now();
            if (now - lastShootTime > 300) { // é€£å°„åˆ¶é™
                bullets.push({ x: playerX, y: 360 });
                lastShootTime = now;
            }
        }

        function update() {
            if (!isPlaying) return;

            // å¼¾ã®ç§»å‹•
            bullets.forEach((b, i) => {
                b.y -= 7;
                if (b.y < 0) bullets.splice(i, 1);
            });

            // ã‚¤ãƒ³ãƒ™ãƒ¼ãƒ€ãƒ¼ã®ç§»å‹•
            let hitEdge = false;
            invaders.forEach(inv => {
                if (!inv.alive) return;
                inv.x += invaderSpeed * invaderDirection;
                if (inv.x > gameCanvas.width - 40 || inv.x < 10) hitEdge = true;
                
                // è‡ªæ©Ÿã¨ã®å½“ãŸã‚Šåˆ¤å®š
                if (Math.abs(inv.x - playerX) < 25 && inv.y > 350) gameOver();
                // åœ°é¢åˆ°é”
                if (inv.y > 370) gameOver();
            });

            if (hitEdge) {
                invaderDirection *= -1;
                invaders.forEach(inv => inv.y += 20);
                invaderSpeed += 0.1;
            }

            // å¼¾ã¨ã‚¤ãƒ³ãƒ™ãƒ¼ãƒ€ãƒ¼ã®å½“ãŸã‚Šåˆ¤å®š
            bullets.forEach((b, bi) => {
                invaders.forEach((inv, ii) => {
                    if (inv.alive && Math.abs(b.x - inv.x) < 20 && Math.abs(b.y - inv.y) < 20) {
                        inv.alive = false;
                        bullets.splice(bi, 1);
                        score += 100;
                    }
                });
            });

            // ã‚¯ãƒªã‚¢åˆ¤å®š
            if (invaders.every(inv => !inv.alive)) {
                invaderSpeed += 1;
                initGame(); // æ¬¡ã®ãƒ¬ãƒ™ãƒ«ã¸
            }
        }

        function draw() {
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

            // æ˜Ÿï¼ˆèƒŒæ™¯ï¼‰
            ctx.fillStyle = "white";
            for(let i=0; i<10; i++) {
                ctx.fillRect((Date.now()/50 + i*100) % 600, (i*70) % 400, 2, 2);
            }

            // è‡ªæ©Ÿ
            ctx.fillStyle = "#3b82f6";
            ctx.beginPath();
            ctx.moveTo(playerX, 360);
            ctx.lineTo(playerX - 20, 390);
            ctx.lineTo(playerX + 20, 390);
            ctx.fill();
            // è‡ªæ©Ÿã®ã‚­ãƒ£ãƒãƒ³
            ctx.fillStyle = "#60a5fa";
            ctx.fillRect(playerX - 2, 355, 4, 10);

            // å¼¾
            ctx.fillStyle = "#fbbf24";
            bullets.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x, b.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });

            // ã‚¤ãƒ³ãƒ™ãƒ¼ãƒ€ãƒ¼
            invaders.forEach(inv => {
                if (!inv.alive) return;
                ctx.fillStyle = "#ef4444";
                // ç°¡æ˜“çš„ãªã‚¨ã‚¤ãƒªã‚¢ãƒ³æç”»
                ctx.font = "24px serif";
                ctx.fillText("ğŸ‘¾", inv.x - 12, inv.y + 10);
            });

            // ã‚¹ã‚³ã‚¢
            ctx.fillStyle = "white";
            ctx.font = "bold 16px sans-serif";
            ctx.fillText(`SCORE: ${score}`, 20, 30);
        }

        function gameOver() {
            isPlaying = false;
            menuTitle.innerText = "GAME OVER";
            menuScore.innerText = `Final Score: ${score}`;
            menuOverlay.style.display = "flex";
        }

        // MediaPipe Hands å‡¦ç†
        function onResults(results) {
            loadingOverlay.style.display = 'none';

            // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã®æç”»
            pCtx.save();
            pCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            pCtx.drawImage(results.image, 0, 0, previewCanvas.width, previewCanvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // 1. ç§»å‹•ï¼šæ‰‹ã®ä¸­å¤®ï¼ˆä¸­æŒ‡ã®ä»˜ã‘æ ¹ä»˜è¿‘ï¼‰ã®Xåº§æ¨™ã‚’ä½¿ç”¨
                // é¡åˆã‚ã›ãªã®ã§ 1.0 - x
                const targetX = (1.0 - landmarks[9].x) * gameCanvas.width;
                // ã‚¹ãƒ ãƒ¼ã‚ºãªç§»å‹•
                playerX += (targetX - playerX) * 0.3;

                // 2. ãƒ‡ã‚³ãƒ”ãƒ³åˆ¤å®š (äººå·®ã—æŒ‡: 8ç•ªãŒæŒ‡å…ˆ, 6ç•ªãŒç¬¬2é–¢ç¯€)
                // æŒ‡å…ˆãŒç¬¬2é–¢ç¯€ã‚ˆã‚Šä¸‹ãªã‚‰ã€Œæ›²ã’ã¦ã„ã‚‹ã€ã¨ã¿ãªã™
                const isIndexExtended = landmarks[8].y < landmarks[6].y;
                
                if (isIndexExtended && wasIndexFolded) {
                    // ã€Œæ›²ã’ã€ã‹ã‚‰ã€Œä¼¸ã³ã€ã«å¤‰ã‚ã£ãŸç¬é–“ã«ã‚·ãƒ§ãƒƒãƒˆï¼
                    if (isPlaying) shoot();
                    debugInfo.innerText = "Gesture: DEKOPIN! ğŸ’¥";
                    debugInfo.className = "text-yellow-400 font-bold";
                } else {
                    debugInfo.innerText = isIndexExtended ? "Gesture: Extended" : "Gesture: Ready...";
                    debugInfo.className = "text-slate-500";
                }

                wasIndexFolded = !isIndexExtended;
            }
            pCtx.restore();

            update();
            draw();
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });

        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        // ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
        startBtn.addEventListener('click', () => {
            initGame();
            isPlaying = true;
            menuOverlay.style.display = 'none';
        });

        window.onload = () => {
            gameCanvas.width = 600;
            gameCanvas.height = 400;
            previewCanvas.width = 120;
            previewCanvas.height = 90;
            camera.start();
        };
    </script>
</body>
</html>
